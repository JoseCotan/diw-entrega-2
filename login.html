<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lolstats</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico"> <!-- ENTREGA 4 -->
</head>

<body class="body-login">
    <video class="video-fondo" autoplay muted loop> <!-- ENTREGA 4 -->
        <source src="vídeos/video-fondo.mp4" type="video/mp4">
    </video>
    <div class="contenedor-login">
        <div class="central-login">
            <div class="login">
                <div class="imagen">
                    <img class="raton" src="imagenes/logotipo.svg" alt="Logo de la página web">
                </div>
                <div class="titulo">
                    LoLstats
                </div>
                <form>
                    <input type="text" name="usuario" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <img class="captcha" src="imagenes/captcha.png" alt="Captcha">
                    <input type="checkbox">
                    <button type="submit" title="Ingresar" name="Ingresar">LOGIN</button>
                </form>
                <div class="pieform">
                    <a href="#">¿Olvidó su contraseña?</a><br><br>
                    <a href="index.html">Volver</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
